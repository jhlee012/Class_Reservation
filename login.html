<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Test Website</title>
        <link rel="stylesheet" href="./css/main.css" >
    </head>
    <body onkeydown="EnterLogin()">
        <div id="bodyStart">
            <div class="main_box">
                <div class="login_box" >
                    <form id="loginForm" method="post" >
                        <h2 id="loginText"><b><img class="lockImage"src="https://cdn.discordapp.com/attachments/825332979978076161/1012210815748800554/moral04_1.jpg"></b></h2>
                        <div class="login_id">
                            <h4>ID:</h4>
                            <input type="text" name="id" id="id" placeholder="Enter a ID:">
        
                        </div>
                        <div class ="login_pw">
                            <h4>Password:</h4>
                            <input type="password" name="pw" id="pw" placeholder="Enter a Password:">
                        </div>
                        <div class="loginSubmit">
                            <input type="submit" class="loginButton" id="submitButton" value="LOGIN">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="./src/loginpage_app.js" type="text/javascript"></script>
        <script src="./src/loginpage.mjs" type="module"></script>
    </body>
</html>
