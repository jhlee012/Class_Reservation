<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Test Website</title>
        <link rel="stylesheet" href="./css/main.css" >
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <script src="./src/login.js" type="text/javascript"></script>
        <script>
            window.onload = function() {
                autologin()
            }
        </script>
    </head>
    <body onkeydown="onEnterLogin()">
        <div tag="bodyStart">
            <div class="main_box">
                <div class="login_box">
                    <h2 id="loginText"><b><img class="lockImage"src="https://cdn.discordapp.com/attachments/825332979978076161/1012210815748800554/moral04_1.jpg"></b></h2>
                    <div class="login_id">
                        <h4>ID:</h4>
                        <input type="email" name="" id="id" placeholder="Enter a ID:">
    
                    </div>
                    <div class ="login_pw">
                        <h4>Password:</h4>
                        <input type="password" name="" id="pw" placeholder="Password">
                    </div>
                    <div class="loginSubmit">
                        <a class="loginButton" onclick="login()">
                             LOGIN
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
